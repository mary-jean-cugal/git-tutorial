<!DOCTYPE html>
<html>
    <head>
        <title>
            FORMS and Datalists
        </title>
    </head>
    <body>
        <form>
            <div id="">
                <input name="name" id="name" placeholder="Name">
                <input name="password" id="password" placeholder="Password">
            </div>
            <div id="facv-color">
                Favorite Color?
                <input name="red" id="red" type="radio" value="red">Red
                <input name="green" id="green" type="radio" value="green">Green
                <input name="blue" id="blue" type="radio" value="blue">Blue
                <input name="other" id="other" type="radio" value="other">Other
            </div>

            <div id="country-origin">
                Choose Country:
                <input name="country" list="countries" placeholder="country">
                <datalist id="countries">
                    <option value="Afghanistan">
                    <option value="Kazakhstan">
                    <option value="Nepal">
                </datalist>
            </div>
        </form>

    </body>
</html>
